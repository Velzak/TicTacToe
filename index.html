<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Tic Tac Toe</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<h1>Tic Tac Toe</h1>
		</header>
		<section id="game">
			<section class="cell" data-cell='0'></section>
			<section class="cell" data-cell='1'></section>
			<section class="cell" data-cell='2'></section>
			<section class="cell" data-cell='3'></section>
			<section class="cell" data-cell='4'></section>
			<section class="cell" data-cell='5'></section>
			<section class="cell" data-cell='6'></section>
			<section class="cell" data-cell='7'></section>
			<section class="cell" data-cell='8'></section>
		</section>
		<section id="details">
			<h2 class="game-status"></h2>
			<button class="game-restart">Restart Game</button>
		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
